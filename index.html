<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/Styles/style.css" />

</head>

<body>
  <div class="wrappers">
    <header>
      <h1 class="h1">Password Generator</h1>
    </header>
    <div class="cards">
      <div class="cards-header">
        <h2 class="h2">Generate a Password</h2>
      </div>
      <div class="cards-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="cards-footer">
        <button type="button" id="generate" class="btns" data-toggle="modal" data-target="#exampleModal">Generate
          Password</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exgiampleModalLabel">Password Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-group">
                  <label for="formControlRange" class="row">
                    <div class="text-left col-6">Password length:</div>
                    <div class="text-right col-6" id="passLenCount">8</div>
                  </label>
                  <input type="range" class="form-control-range" id="formControlRange" min="8" max="128" value="8">
                  <div class="mt-4 row">
                    <div class="col-12">
                      <label class="float-left mt-1">Characters required: <span id="warning" class="text-danger"></span></label>
                    </div>
                    <div class="col-12">
                      <label class="float-left mt-1 checkbox-inline">
                        <input type="checkbox" value="" id="lower"> Lowercase
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label class="float-left mt-1 checkbox-inline">
                        <input type="checkbox" value="" id="upper"> Uppercase
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label class="float-left mt-1 checkbox-inline">
                        <input type="checkbox" value="" id="special"> Special Characters
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label class="float-left mt-1 checkbox-inline">
                        <input type="checkbox" value="" id="numbers"> Numbers
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="generateBtn">Generate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="./Assets/Scripts/script.js"></script>
</body>

</html>
